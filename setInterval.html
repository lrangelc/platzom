<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setInterval</title>
</head>
<body>
    <h1 id="mensaje">Han pasado 0 segundos</h1>
    <script>
        let contador = 0;
        const mensaje = document.getElementById('mensaje');

        setInterval(() => {
            contador++;
            mensaje.textContent = `Ha${contador ===1 ? '':'n'} pasado ${contador} segundo${contador ===1 ? '':'s'}`;
        },1000);
    </script>
</body>
</html>
